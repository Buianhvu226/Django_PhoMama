<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi nhận xét sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .rating {
            display: flex;
            margin-bottom: 15px;
        }

        .rating-star {
            margin-right: 5px;
            cursor: pointer;
        }

        .rating-star.active {
            color: gold;
        }

        .image-upload {
            margin-bottom: 15px;
        }

        .image-upload label {
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            
        }

        .image-upload img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .button {
            background-color: #FA5230;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .button-upload {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
        }
        
    </style>
</head>

                <label for="order_code">Mã đơn hàng:</label>
                <input type="text" id="order_code" name="order_code" placeholder="Nhập mã đơn hàng">
            </div>

            <div class="form-group">
                <label for="rating">Đánh giá của bạn:</label>
                <div class="rating">
                    <span class="rating-star" data-rating="1">★</span>
                    <span class="rating-star" data-rating="2">★</span>
                    <span class="rating-star" data-rating="3">★</span>
                    <span class="rating-star" data-rating="4">★</span>
                    <span class="rating-star" data-rating="5">★</span>
                </div>
                <input type="hidden" id="rating" name="rating" value="5">
            </div>

            <div class="form-group">
                <label for="comment">Viết nhận xét của bạn:</label>
                <textarea id="comment" name="comment" rows="5"></textarea>
            </div>

            <div class="image-upload">
                <label for="image">Thêm hình ảnh sản phẩm (nếu có)</label>
                <input type="file" id="file-input">
                <button type="button" class="button-upload" id="button-upload">Chọn tệp</button>
            </div>
            

            <button type="submit" class="button">Gửi nhận xét</button>
        </form>
    </div>
